{% extends 'users/base.html'%}
{% load crispy_forms_tags %}

{% block content %}

<div class="row justify-content-center mt-4 mb-4">
    <div class="col-md-6">
        <h2>Edit Post</h2>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <button class="btn btn-primary" type="submit">Save</button>
        </form>
    </div>
</div>

{% endblock %}
